networks: # 192.168.2.0/24
# System
  prc_net:
    name: "prc_net"
    driver: "bridge"
    ipam:
      config:
        - subnet: "192.168.2.0/24"
          ip_range: "192.168.2.0/24"
          gateway: "192.168.2.1"

