version: "3.9"
services:

# Windows
# reference: https://github.com/dockur/windows
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      - "VERSION=11"
      - "DISK_SIZE=256G"
      - "RAM_SIZE=8G"
      - "CPU_CORES=4"
      - "REGION=de-DE"
      - "KEYBOARD=de-DE"
      - "LANGUAGE=German"
    devices:
      - /dev/kvm
    volumes:
      - windows_storage:/storage
      - windows_share:/data
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3390:3389/tcp
      - 3390:3389/udp
    stop_grace_period: 2m
    networks: ["prc_net"]

# Ubuntu
# reference: https://hub.docker.com/r/kasmweb/ubuntu-focal-desktop
  ubuntu: 
    image: "kasmweb/ubuntu-focal-desktop:1.16.0"
    container_name: Ubuntu
    environment:
      - "VNC_PW=passwort"
    shm-size: "2gb"
    ports: 
      - "6901:6901"

